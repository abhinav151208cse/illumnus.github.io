<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="https://dxstmhyqfqr1o.cloudfront.net/favicon/favicon.ico?hash=d17264e5094efd195edf">
  <link rel="shortcut icon" href="https://dxstmhyqfqr1o.cloudfront.net/favicon/favicon.ico?hash=d17264e5094efd195edf">
  <link href='https://fonts.googleapis.com/css?family=Exo+2:400,900italic,900,800italic,800,700italic,700,600italic,600,500italic,500,400italic,300italic,200italic,200,100italic,100,300'

  <link href='https://fonts.googleapis.com/css?family=Lato:400,900italic,900,800italic,800,700italic,700,600italic,600,500italic,500,400italic,300italic,200italic,200,100italic,100,300'
    rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="passwordless-auth.component.css">

  <title>Illumnus Login</title>
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="logo">
        <img src="https://dxstmhyqfqr1o.cloudfront.net/web-basic/symbol_SendBird_positive.svg" width="72" height="72" class="logo-image">
      </div>
      <div class="title">
        <div class="title-company">
          Illumnus
        </div>
        <div class="title-desc">
          Login
        </div>
      </div>
    </div>

    <div class="login">
      <div class="form">
          <ng-container *ngIf="user | async; else login">
              
              y<ng-template #login>
              <input type="email" class="form-input" placeholder="Enter Email ID" id="user_id"  [(ngModel)]="email">
              <hr>
              <button type="button" class="button" id="login-button" disabled]="emailSent" (click)="sendEmailLink(email)">Get Login Link</button>
             
              <hr></div>
              <div *ngIf="emailSent">
                  <window class="alert">Email Sent</window>
                            </div>
              <div *ngIf="errorMessage">
             <window class="alert">{{ errorMessage }}</window> </div>
              </ng-template>
            </ng-container>
              </div>
        
      </div>
    </div>
  </div>
  <script src=".//dist/sample.index.js"></script>
</body>

</html>
